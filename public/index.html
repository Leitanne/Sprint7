<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="container-header">
            Iniciar Sesión
        </div>
        <div class="login-form">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nombre de Usuario">
                <input type="number" id="roomId" placeholder="ID de la room del chat">
                <button type="button" id="loginButton">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <div class="chat-container">
        <div class="container-header">
            Chat de Ejemplo
        </div>
        <div class="chat-messages">
            <div class="message sender">Hola, ¿cómo estás?</div>
            <div class="message receiver">¡Hola! Estoy bien, ¿y tú?</div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Escribe tu mensaje" id="mensaje">
            <button id="Enviar">Enviar</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</html>
